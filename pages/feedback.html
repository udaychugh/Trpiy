<body>
    <header class="navbar">
        <div class="navmenu">
            <i class="fas fa-bars" id="menu"></i>
            <a href="../index.html"><img src="../images/tripy.png" alt="tripy logo" title="tripy logo"></a>
        </div>
    </header>
    <div class="showmenu" id="showmenu">

        <div class="topbox">
            <a href="javascript:void(0)" class="crossmenu" onclick="closeNav()">&times;</a>
            <img src="../images/calc.png" alt="calculator image">
            <div class="topboxtext">
                <h2>Tripy</h2>
                <h4>split your trip bill</h4>
            </div>
        </div>
        <div class="menuitems">
            <a href="team.html" target="_blank" id="team"><i class="fas fa-users"></i> team</a>

    <section>
        <div class="feedback" id="feedback">
            <h2>feedback</h2>
            <p>How do you feel about the support your received?</p>
            <div class="mainfeedback">
                <div class="feedbox">
                    <h3>It was great!</h3>
                    <i class="fas fa-smile"></i>
                </div>
                <div class="feedbox">
                    <h3>It did the job.</h3>
                    <i class="fas fa-meh"></i>
                </div>

                    <h3>I am disappointed.</h3>
                    <i class="fas fa-frown"></i>
                </div>
            </div>
            <p>Do you have any additional feedback for us?</p>
            <textarea name="feedback" id="feetext" cols="30" rows="10" placeholder="Enter Your message here"></textarea> <br>
            <button class="btn" onclick="getfeedback()">send feedback</button>
        </div>
    </section>
